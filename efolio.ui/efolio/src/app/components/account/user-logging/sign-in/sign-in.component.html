<form id="login-form" class="form-container" [formGroup]="loginForm" (ngSubmit)="onSignIn()">
  <div class="title">Sign in</div>

  <mat-form-field>
    <input matInput placeholder="E-mail" formControlName="email">

    <mat-error
      *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')  && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
      Please enter a valid e-mail address
    </mat-error>

    <mat-error *ngIf="loginForm.controls['email'].hasError('required') && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
      E-mail is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" [type]="passwordVisibility ? 'password' : 'text'" formControlName="password">

    <mat-icon matSuffix (click)="passwordVisibility = !passwordVisibility">
      {{passwordVisibility ? 'visibility_off' : 'visibility'}}
    </mat-icon>
    
    <mat-error *ngIf="loginForm.controls['password'].hasError('required')  && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <button class="designed-button" mat-raised-button type="submit" [disabled]="loginForm.invalid">Sign in</button>
</form>
