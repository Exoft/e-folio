<a href="#" routerLink="./{{ projectInput.id }}">
  <mat-card class="example-card">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="{{ projectInput.name }}">
    <mat-card-header>
      <mat-card-title>{{ projectInput.name }}</mat-card-title>
      <mat-card-subtitle>{{ projectInput.description }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</a>
