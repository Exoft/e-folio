<a href="#" routerLink="./{{ projectInput.id }}">
  <mat-card class="example-card">
    <img mat-card-image [src]="projectInput.photoBase64" alt="{{ projectInput.name }}">
    <mat-card-header>
      <mat-card-title>{{ projectInput.name }}</mat-card-title>
      <mat-card-subtitle>{{ projectInput.description }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</a>
