<h1 mat-dialog-title>Add project</h1>
<div mat-dialog-content>
  <p>Name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>

  <p>InDesc</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.internalDescription">
  </mat-form-field>

  <p>ExDesc</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.externalDescription">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
</div>
