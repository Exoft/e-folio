<div class="container">
  <h3>Add new developer</h3>

  <form class="mat-dialog-content" [formGroup]="formControl">
    <div class="form">
      <mat-form-field color="accent">
        <input matInput formControlName="fullName" class="form-control" placeholder="fullName" name="fullName" required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput formControlName="internalCV" class="form-control" placeholder="internalCV" name="internalCV"
          required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput formControlName="externalCV" class="form-control" placeholder="externalCV" name="externalCV"
          required>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button [type]="submit" (click)="confirmAdd()" [disabled]="!formControl.valid">Save</button>
      <button mat-button [type]="button" (click)="onNoClick()">Cancel</button>
    </div>
  </form>
</div>
