<mat-card>
  <mat-card-title>Sign up</mat-card-title>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput 
             type="text"
             formControlName="firstName"
             placeholder="First Name">
    </mat-form-field>

    <mat-form-field>
      <input matInput 
             type="text"
             formControlName="lastName"
             placeholder="Last Name">
    </mat-form-field>
    
    <mat-form-field>
      <input matInput 
             type="email" 
             id="email"
             formControlName="email"
             placeholder="Email" >
    </mat-form-field>

    <mat-form-field>
      <input matInput 
             type="password" 
             formControlName="password"
             placeholder="Password" >
    </mat-form-field>

    <mat-form-field>
      <input matInput 
             formControlName="confirmed_password"
             type="password" 
             placeholder="Confirm Password">
    </mat-form-field>
    <span *ngIf="signupForm.get('confirmed_password').errors != null &&
                 signupForm.get('confirmed_password').errors['passwordsAreNotEqual']">
             {{passwordsAreNotEqualMessage}}
    </span>
    <button mat-raised-button 
            [disabled]="signupForm.invalid"
            color="primary"
            type="submit">Sign up
    </button>
  </form>
</mat-card>
