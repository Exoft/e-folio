<form class="form-container" [formGroup]="registerForm">
  <div class="title">Sign up</div>

  <div class="nameContainer">
    <mat-form-field class="inputContainer">
      <input matInput placeholder="First name" formControlName="firstName">
      <mat-error *ngIf="registerForm.controls['firstName'].hasError('required')">
        First name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field  class="inputContainer">
      <input matInput placeholder="Last name" formControlName="lastName">
      <mat-error *ngIf="registerForm.controls['lastName'].hasError('required')">
        Last name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <mat-form-field>
    <input matInput placeholder="E-mail" formControlName="email">
    <mat-error
      *ngIf="registerForm.controls['email'].hasError('email') && !registerForm.controls['email'].hasError('required')">
      Please enter a valid e-mail address
    </mat-error>
    <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
      E-mail is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" [type]="hidePassword ? 'password' : 'text'" formControlName="password">
    <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}
    </mat-icon>
    <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Confirm password" [type]="hideConfirmPassword ? 'password' : 'text'"
      formControlName="confirmPassword">
    <mat-icon matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">
      {{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    <mat-error *ngIf="registerForm.controls['confirmPassword'].hasError('required')">
      Password confirmation is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button class="designedButton" mat-raised-button (click)="onSignUp()">Sign up</button>
</form>
